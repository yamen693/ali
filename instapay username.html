<body>

<h1>telda username:</h1>
<input type="text" value="Alialansary 
@ansary18" id="myInput">
<button onclick="myFunction()">copy telda username</button>

<script>
function myFunction() {
  
  var copyText = document.getElementById("myInput");


  copyText.select();
