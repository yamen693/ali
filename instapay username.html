<!DOCTYPE html>
<html>
<body>

<h1>instapay username:</h1>
<input type="text" value="hi" id="myInput">
<button onclick="myFunction()">Copy copy username</button>

<script>
function myFunction() {
  
  var copyText = document.getElementById("myInput");


  copyText.select();
  copyText.setSelectionRange(0, 99999); 

 
  navigator.clipboard.writeText(copyText.value);
  
  
  alert("Copied the text: " + copyText.value);
}
</script>

</body>
</html>
