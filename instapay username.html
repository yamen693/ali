<!DOCTYPE html>
<html>
  <head>
    <title> ali ansary</title>
    <link rel="stylesheet" href="./stylein.css">
  </head>
<body>

<center><h1>telda username:</h1>
  <input type="text" value="Alialansary 
  @ansary18" id="myInput" readonly>
  <button onclick="myFunction()">copy telda username</button></center>

<script>
function myFunction() {
  
  var copyText = document.getElementById("myInput");


  copyText.select();
  copyText.setSelectionRange(0, 99999); 

 
  navigator.clipboard.writeText(copyText.value);
  
  
  alert("Copied the text: " + copyText.value);
}
</script>

</body>
